[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mychem-mcp"
version = "0.1.0"
description = "MCP server providing access to MyChemInfo API for chemical and drug information"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "Zhong Ren", email = "zhong.ren@hotmail.com"},
]
keywords = [
    "mcp",
    "mychem",
    "chemical",
    "drug",
    "api",
    "pubchem",
    "chembl",
    "drugbank"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "mcp>=1.0.0",
    "httpx>=0.27.0",
    "pydantic>=2.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=5.0.0",
    "black>=24.0.0",
    "ruff>=0.4.0",
    "mypy>=1.10.0",
]

[project.scripts]
mychem-mcp = "mychem_mcp.server:main"

[project.urls]
Homepage = "https://github.com/nickzren/mychem-mcp"
Documentation = "https://github.com/nickzren/mychem-mcp#readme"
Repository = "https://github.com/nickzren/mychem-mcp"
Issues = "https://github.com/nickzren/mychem-mcp/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/mychem_mcp"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"

[tool.black]
line-length = 100
target-version = ["py311"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true